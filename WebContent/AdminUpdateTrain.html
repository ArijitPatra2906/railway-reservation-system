<!DOCTYPE html>
<html>
  <head>
    <meta charset="ISO-8859-1" />
    <title>Admin Update Train - Railway Reservation System</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="hd">Railway Reservation Systemt</h1>
      <nav class="navbar">
        <a href="AdminHome.html" class="nav-link">Home</a>
        <a href="adminviewtrainfwd" class="nav-link">View Trains</a>
        <a href="adminsearchtrainfwd" class="nav-link">Search By TrainNo</a>
        <a href="addtrainfwd" class="nav-link">Add Train</a>
        <a href="cancletrainfwd" class="nav-link">Delete Train</a>
        <a href="updatetrain" class="nav-link active">Update Train Details</a>
        <a href="adminlogout" class="nav-link logout">Logout</a>
      </nav>
    </header>

    <main
      class="main-content"
      style="margin-top: 20px; display: flex; flex-direction: column"
    >
      <div class="tab">
        <p
          class="menu"
          style="
            color: white;
            font-weight: 700;
            font-size: 2rem;
            padding-bottom: 20px;
          "
        >
          Hey, Admin! Welcome to our new RRS Website
        </p>
      </div>

      <section class="form-section">
        <h2>Update Trains</h2>
        <form action="adminupdatetrain" class="form" method="post">
          <label for="trainnumber">Train Number: </label>
          <input type="text" name="trainnumber" id="trainnumber" required />
          <br />
          <button class="btn" type="submit">SEARCH TRAIN</button>
        </form>
      </section>
    </main>
  </body>
</html>
