<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Train - Railway Reservation System</title>
    <link rel="stylesheet" href="booktrain.css" />
  </head>
  <body>
    <header>
      <h1 class="title">Railway Reservation System</h1>
      <nav class="navbar">
        <a href="userhome" class="nav-link">Home</a>
        <a href="userviewtrainfwd" class="nav-link">View Trains</a>
        <a href="trainbwstnfwd" class="nav-link">Trains Between Stations</a>
        <a href="bookingdetails" class="nav-link">Ticket Booking History</a>
        <a href="fareenqfwd" class="nav-link">Fare Enquiry</a>
        <a href="useravailfwd" class="nav-link">Seat Availability</a>
        <a href="usersearchtrain" class="nav-link">Search By TrainNo</a>
        <a href="userprofile" class="nav-link">Profile</a>
        <a href="userlogout" class="nav-link logout">Logout</a>
      </nav>
    </header>

    <main>
      <section class="welcome-message">
        <p>Hey, Admin! Welcome to our new NITRTC Website</p>
      </section>

      <section class="main-content">
        <h2>Book Trains</h2>
        <div class="info-box">
          <p>
            Please Check The
            <a href="Availability.html">Seat availability</a> before Booking!
          </p>
        </div>
        <form action="booktrains" method="post" class="booking-form">
          <label for="trainnumber">Train Number:</label>
          <input type="text" id="trainnumber" name="trainnumber" required />
          <label for="seats">Number of Seats:</label>
          <input type="text" id="seats" name="seats" required />
          <button type="submit">Book Now</button>
        </form>
      </section>
    </main>
  </body>
</html>
