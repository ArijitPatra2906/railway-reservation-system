<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration - Railway Reservation System</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="register.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <h1>Railway Reservation System</h1>
      <div class="navbar">
        <a href="UserLogin.html" class="register-nav-link">Login as User</a>
        <a href="UserRegister.html" class="register-nav-link"
          >New User Register</a
        >
        <a href="AdminLogin.html" class="register-nav-link">Login as Admin</a>
      </div>
    </header>
    <main class="main-content-register">
      <section class="form-section">
        <h2>User Registration</h2>
        <form action="userreg" method="post" class="register-form">
          <div class="form-group">
            <div>
              <label for="firstname">First Name</label>
              <input
                type="text"
                id="firstname"
                name="firstname"
                placeholder="Enter first name"
                required
              />
            </div>
            <div>
              <label for="lastname">Last Name</label>
              <input
                type="text"
                id="lastname"
                name="lastname"
                placeholder="Enter last name"
                required
              />
            </div>
          </div>
          <div class="form-group">
            <div>
              <label for="phoneno">Phone No</label>
              <input
                type="number"
                id="phoneno"
                name="phoneno"
                placeholder="Enter phone number"
                required
              />
            </div>
            <div>
              <label for="mailid">Email Id</label>
              <input
                type="email"
                id="mailid"
                name="mailid"
                placeholder="Enter Email ID"
                required
              />
            </div>
          </div>

          <label for="address">Address</label>
          <textarea
            type="text"
            id="address"
            name="address"
            placeholder="Enter your address"
            required
            rows="3"
          ></textarea>

          <label for="pword">Password</label>
          <input
            type="password"
            id="pword"
            name="pword"
            placeholder="Enter your password"
            required
          />

          <label for="userphoto">Upload Photo</label>
          <input type="file" accept="" id="userphoto" name="userphoto" />

          <button type="submit" class="btn">Submit</button>
        </form>
      </section>
    </main>
  </body>
</html>
