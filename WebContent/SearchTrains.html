<!DOCTYPE html>
<html>
  <head>
    <meta charset="ISO-8859-1" />
    <title>E-Trains</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="hd">Railway Reservation System</h1>
      <nav class="navbar">
        <a href="userhome" class="nav-link">Home</a>
        <a href="userviewtrainfwd" class="nav-link">View Trains</a>
        <a href="trainbwstnfwd" class="nav-link">Trains Between Stations</a>
        <a href="bookingdetails" class="nav-link">Ticket Booking History</a>
        <a href="fareenqfwd" class="nav-link">Fare Enquiry</a>
        <a href="useravailfwd" class="nav-link">Seat Availability</a>
        <a href="usersearchtrain" class="nav-link active">Search By TrainNo</a>
        <a href="userprofile" class="nav-link">Profile</a>
        <a href="userlogout" class="nav-link logout">Logout</a>
      </nav>
    </header>

    <main
      class="main-content"
      style="margin-top: 20px; display: flex; flex-direction: column"
    >
      <div class="tab">
        <p class="menu">Trains Enquiry</p>
      </div>

      <section class="form-section">
        <form action="searchtrainservlet" class="form tab red" method="post">
          <label for="trainnumber">Train Number:</label>
          <input type="text" id="trainnumber" name="trainnumber" required />
          <br />
          <button class="btn" type="submit">SEARCH TRAIN</button>
        </form>
      </section>
    </main>
  </body>
</html>
