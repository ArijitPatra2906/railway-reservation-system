<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Trains</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <h1>Railway Reservation System</h1>
      <nav class="navbar">
        <a href="userhome" class="nav-link">Home</a>
        <a href="userviewtrainfwd" class="nav-link">View Trains</a>
        <a href="trainbwstnfwd" class="nav-link">Trains Between Stations</a>
        <a href="bookingdetails" class="nav-link">Ticket Booking History</a>
        <a href="fareenqfwd" class="nav-link">Fare Enquiry</a>
        <a href="useravailfwd" class="nav-link">Seat Availability</a>
        <a href="usersearchtrain" class="nav-link">Search By TrainNo</a>
        <a href="userprofile" class="nav-link">Profile</a>
        <a href="userlogout" class="nav-link logout">Logout</a>
      </nav>
    </header>

    <main class="main-content">
      <section class="form-section">
        <h2>User Login</h2>
        <form action="userlogin" method="post" class="form">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="uname"
            placeholder="Enter Your Email"
            required
          />

          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="pword"
            placeholder="Enter Your Password"
            required
          />

          <button type="submit" class="btn">Login</button>
        </form>
      </section>
    </main>
  </body>
</html>
